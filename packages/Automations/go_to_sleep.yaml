input_boolean:
  go_to_sleep:
    name: Go to Sleep

script:
  play_sleep_sounds:
    alias: Play sleep sounds
    sequence:
      - service: media_player.play_media
        entity_id: media_player.bedroom_speaker
        data:
          media_content_id: 'https://storage.googleapis.com/relaxation-sounds/forest_3600.mp3'
          media_content_type: music

  click_to_wake_up:
      alias: "Click to Wake Up"
      sequence:
        - service: automation.turn_off
          entity_id: automation.bedroom_fan_toggles

        - repeat:
            count: 6
            sequence:  
              - service: switch.toggle
                data:
                  entity_id: switch.bedroom_fan_toggle_right
              - delay:
                  seconds: 1
                  
        - service: automation.turn_on
          entity_id: automation.bedroom_fan_toggles

