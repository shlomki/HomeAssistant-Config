automation:
  - alias: Bedroom closet light on motion

    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_closet_motion
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.bedroom_closet
          
  - alias: Bedroom closet light off when no motion
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_closet_motion
        from: 'on'
        to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.bedroom_closet