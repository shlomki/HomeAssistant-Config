group:
  cameras:
    entities:
      - camera.front_door
      - camera.living_room
      - camera.hallway
      - camera.office
      - camera.birds
      - camera.riley
      - camera.bedroom

template:
  binary_sensor:
    name: Cameras Online
    state: >
          {{ is_state('device_tracker.edgeos_camera_balcony', 'home')
            and is_state('device_tracker.edgeos_camera_frontdoor', 'home')
            and is_state('device_tracker.edgeos_camera_livingroom', 'home')
            and is_state('device_tracker.edgeos_camera_hallway', 'home')
            and is_state('device_tracker.edgeos_camera_office', 'home')
            and is_state('device_tracker.edgeos_camera_birds', 'home')
            and is_state('device_tracker.edgeos_camera_riley', 'home')
            and is_state('device_tracker.edgeos_camera_bedroom', 'home') }}

camera:
  - platform: generic
    name: Living Room
    still_image_url: !secret camera_living_room_still_url
    stream_source: !secret camera_living_room_stream_url

  - platform: generic
    name: Office
    still_image_url: !secret camera_office_still_url
    stream_source: !secret camera_office_stream_url

  - platform: generic
    name: Birds
    still_image_url: !secret camera_birds_still_url
    stream_source: !secret camera_birds_stream_url

  - platform: generic
    name: Riley
    still_image_url: !secret camera_riley_still_url
    stream_source: !secret camera_riley_stream_url

  - platform: generic
    name: Bedroom
    still_image_url: !secret camera_bedroom_still_url
    stream_source: !secret camera_bedroom_stream_url

  - platform: generic
    name: Front Door
    still_image_url: !secret camera_front_door_still_url
    stream_source: !secret camera_front_door_stream_url
    
  - platform: generic
    name: Hallway
    still_image_url: !secret camera_hallway_still_url
    stream_source: !secret camera_hallway_stream_url
