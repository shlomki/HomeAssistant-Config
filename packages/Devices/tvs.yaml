automation:
  - alias: "Turn On Living Room TV with WakeOnLan"
    trigger:
      - platform: webostv.turn_on
        entity_id: media_player.living_room_tv
    action:
      - service: script.turn_on_lg_tv
        data:
          mac: !secret living_room_tv_mac

  - alias: "Turn On Bedroom TV with WakeOnLan"
    trigger:
      - platform: webostv.turn_on
        entity_id: media_player.bedroom_tv
    action:
      - service: script.turn_on_lg_tv
        data:
          mac: !secret bedroom_tv_mac

  - alias: "Turn On Balcony TV with WakeOnLan"
    trigger:
      - platform: webostv.turn_on
        entity_id: media_player.balcony_tv
    action:
      - service: script.turn_on_lg_tv
        data:
          mac: !secret balcony_tv_mac

  - alias: Subwoofer - Turn on
    trigger:
      - platform: state
        entity_id: media_player.living_room_tv
        from: "off"
        to: "on"
      - platform: state
        entity_id: media_player.amplifier
        from: "off"
        not_to: 
          - unavailable
          - unknown
    action:
      - service: switch.turn_on
        entity_id: switch.subwoofer

  - alias: Subwoofer - Turn off
    trigger:
      - platform: state
        entity_id: media_player.living_room_tv
        from: "on"
        to: "off"
      - platform: state
        entity_id: media_player.amplifier
        not_from: 
          - unavailable
          - unknown
        to: "off"
    condition:
      condition: and
      conditions:
        #When tv is off
        - condition: or
          conditions:
            - condition: state
              entity_id: media_player.living_room_tv
              state: "off"
            - condition: state
              entity_id: media_player.living_room_tv
              state: "unavailable"
        #When amplifier is off
        - condition: or
          conditions:
            - condition: state
              entity_id: media_player.amplifier
              state: "off"
            - condition: state
              entity_id: media_player.amplifier
              state: "unavailable"
    action:
      - service: switch.turn_off
        entity_id: switch.subwoofer

  - alias: Subwoofer smartplug unavailable
    trigger:
      - platform: state
        entity_id: media_player.living_room_tv
        from: "off"
        to: "on"
        for:
          seconds: 5
      - platform: state
        entity_id: media_player.amplifier
        from: "off"
        to: "on"
        for:
          seconds: 5
    condition:
      - condition: state
        entity_id: switch.subwoofer
        state: "unavailable"
    action:
      - service: tts.google_translate_say
        entity_id: media_player.living_room_speaker
        data:
          message: "The subwoofer hasn't been turned on, make sure the smart plug is plugged in behind the couch."
      - service: notify.bffs
        data:
          message: "The subwoofer hasn't been turned on, make sure the smart plug is plugged in behind the couch."

group:
  TVs:
    entities:
      - media_player.living_room_tv
      - media_player.bedroom_tv
      - media_player.balcony_tv
      - media_player.amplifier
      - switch.subwoofer

media_player:
  - platform: denon
    host: !secret amplifier_wifi

script:
  turn_on_lg_tv:
    sequence:
      service: wake_on_lan.send_magic_packet
      data:
        broadcast_address: !secret wake_on_lan_broadcast_address
        mac: "{{ mac }}"
