automation:
  - alias: Turn on broadlink remotes when online
    mode: parallel
    trigger:
      - platform: state
        entity_id: 
          - remote.living_room
          - remote.office
          - remote.guest_room
          - remote.secure_space
          - remote.bedroom
        from:  'unavailable'
    action:
      - service: remote.turn_on
        data:
          entity_id: '{{ trigger.to_state.entity_id }}'

  - alias: Turn on broadlink remotes on home assistant start
    trigger:
      platform: homeassistant
      event: start
    condition:
      condition: state
      entity_id: 
        - remote.living_room
        - remote.office
        - remote.guest_room
        - remote.secure_space
        - remote.bedroom
      state: 'off'
    action:
      - service: remote.turn_on
        entity_id: 
          - remote.living_room
          - remote.office
          - remote.guest_room
          - remote.secure_space
          - remote.bedroom