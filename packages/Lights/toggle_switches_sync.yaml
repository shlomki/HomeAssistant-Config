automation:
  - alias: Living room sync lamp
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id:
          - light.living_room_side_lamp_hue
          - switch.living_room_side_lamp_toggle
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id:
            - light.living_room_side_lamp_hue
            - switch.living_room_side_lamp_toggle
          state: "unavailable"
    action:
      - service: "homeassistant.turn_{{ trigger.to_state.state }}"
        entity_id:
          - light.living_room_side_lamp_combined
          - switch.living_room_side_lamp_toggle

