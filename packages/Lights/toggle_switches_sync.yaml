automation:

  - alias: Living room sync lamp
    trigger:
      - platform: state
        entity_id: 
          - switch.living_room_lamp_smart_plug
          - light.living_room_lamp_toggle
    condition:
      condition: not
      conditions:
          - condition: state
            entity_id: 
              - switch.living_room_lamp_smart_plug
              - light.living_room_lamp_toggle
            state: 'unavailable'
    action:
      - service: 'homeassistant.turn_{{ trigger.to_state.state }}'
        entity_id: light.living_room_lamp_group

