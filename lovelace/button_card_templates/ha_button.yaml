ha-button:
  styles:
    card:
      - height: 105px
      - border-radius: 15px
    name:
      - padding-bottom: 10px
  size: 33%
  hold_action:
    action: more-info
  state:
    - value: 'on'
      id: 'on'
      color: rgb(253, 216, 53)
    - value: 'off'
      id: 'off'
      color: rgb(68, 115, 158)
    - value: 'unavailable'
      color: lightgray

ha-button-long-name:
  template: ha-button
  styles:
    name:
      - white-space: normal
      - padding-bottom: 0px
      
ha-button-half:
  template: ha-button
  layout: icon_name
  styles:
    card:
      - height: 48px
    name:
      - font-size: 0.8em
      - padding: 0px