type: vertical-stack
cards:
  - type: custom:button-card
    template: title
    name: Air Conditioning
    show_icon: false
    double_tap_action:
      action: call-service
      service: script.toggle_dampers
      confirmation:
        text: >-
          [[[ return 'Are you sure? Turn ' +
          (states['group.dampers'].state == 'off' ? 'ON' :
          'OFF') + ' all ACs in the house?' ]]]

  - !include /config/lovelace/cards/control_ac.yaml