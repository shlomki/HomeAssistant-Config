type: vertical-stack
cards:
  - type: custom:button-card
    template: title
    name: Shutters
    double_tap_action:
      action: call-service
      service: script.all_shutters
      confirmation:
        text: >-
          [[[ return 'Are you sure? ' +
          (states['group.shutters'].state == 'off' ?
          'Open' : 'Close') + ' all Shutters in the
          house?' ]]]
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.living_room_shutter
          - type: custom:button-card
            template: cover-stop
            entity: cover.living_room_shutter
            icon: mdi:sofa-outline
            variables:
              window_entity_ids: binary_sensor.balcony_window
            triggers_update: binary_sensor.balcony_window
          - type: custom:button-card
            template: cover-down
            entity: cover.living_room_shutter
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.kitchen_shutter
          - type: custom:button-card
            template: cover-stop
            entity: cover.kitchen_shutter
            icon: mdi:silverware-fork-knife
            variables:
              window_entity_ids: binary_sensor.kitchen_window
            triggers_update: binary_sensor.kitchen_window
          - type: custom:button-card
            template: cover-down
            entity: cover.kitchen_shutter
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.office_shutter
          - type: custom:button-card
            template: cover-stop
            entity: cover.office_shutter
            icon: mdi:monitor
            variables:
              window_entity_ids: binary_sensor.office_window
            triggers_update: binary_sensor.office_window
          - type: custom:button-card
            template: cover-down
            entity: cover.office_shutter
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.birds_shutter
          - type: custom:button-card
            template: cover-stop
            entity: cover.birds_shutter
            icon: mdi:bird
            variables:
              window_entity_ids: binary_sensor.birds_window
            triggers_update: binary_sensor.birds_window
          - type: custom:button-card
            template: cover-down
            entity: cover.birds_shutter
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.bedroom_shutter
          - type: custom:button-card
            template: cover-stop
            entity: cover.bedroom_shutter
