type: vertical-stack
cards:
  - type: custom:button-card
    template: container
    name: Unavailable Entities
    custom_fields:
      buttons:
        card:
          type: vertical-stack
          cards:
            - type: conditional
              conditions:
                - entity: sensor.unavailable_entities
                  state_not: Online
              card:
                type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - group: group.monitored_entities
                      state: unavailable
            - type: conditional
              conditions:
                - entity: sensor.unavailable_entities
                  state: Online
              card:
                type: custom:button-card
                template: fridge
                icon: mdi:check-bold
                color: green
                name: Everything is ONLINE!
                tap_action:
                  action: navigate
                  navigation_path: sensors
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                title: Critical Battery Levels
              filter:
                include:
                  - entity_id: binary_sensor.front_door_lock_battery
                    state: "on"
                  - domain: sensor
                    entity_id: "*_battery_level"
                    state: <=10
                exclude:
                  - entity_id: sensor.inbal_s10plus_battery_level
                  - entity_id: sensor.inbal_zenfone9_battery_level
                  - entity_id: sensor.house_tablet_battery_level
                  - entity_id: sensor.black_tablet_battery_level
              sort:
                method: state
