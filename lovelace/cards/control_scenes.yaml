type: vertical-stack
cards:

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: ha-button
        entity: switch.evening_scene
        action: toggle
        name: Evening
        icon: mdi:floor-lamp-outline
        lock:
          enabled: true

      - type: custom:button-card
        template: ha-button
        entity: sensor.sleep_scene
        name: Sleep
        icon: mdi:sleep
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.sleep
        lock:
          enabled: true
      - type: custom:button-card
        template: ha-button
        entity: switch.housekeeper_unlock_and_lock_door
        name: Housekeeper
        icon: mdi:silverware-clean
        tap_action:
          action: toggle
        lock:
          enabled: true

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        color-type: blank-card
        styles:
          card:
            - display: none

      - type: custom:button-card
        template: ha-button
        entity: script.dance_freeze_game
        action: toggle
        name: Dance Freeze Game
        icon: mdi:human-female-dance
        lock:
          enabled: true

      - type: custom:button-card
        color-type: blank-card
        styles:
          card:
            - display: none
