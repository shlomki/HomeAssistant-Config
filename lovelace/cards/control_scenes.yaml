type: horizontal-stack
cards:
  - type: custom:button-card
    template: ha-button
    entity: sensor.evening_scene
    action: call-service
    name: Evening
    icon: mdi:floor-lamp-outline
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data:
        entity_id: scene.evening
    lock:
      enabled: true
  - type: custom:button-card
    template: ha-button
    entity: sensor.sleep_scene
    name: Sleep
    icon: mdi:sleep
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data:
        entity_id: scene.sleep
    lock:
      enabled: true
  - type: custom:button-card
    template: ha-button
    entity: switch.housekeeper_unlock_and_lock_door
    name: Housekeeper
    icon: mdi:silverware-clean
    tap_action:
      action: toggle
    lock:
      enabled: true