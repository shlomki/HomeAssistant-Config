type: vertical-stack
cards:

#Container Parent Buttons
  - type: horizontal-stack
    cards:
      #Entrance Button
      - type: custom:button-card
        template: ha-button
        tap_action:
          action: fire-dom-event
          local_conditional_card:
            action: set
            ids:
              - entrance: toggle
              - internet: hide
              - cameras: hide
              - fridges: hide
              - entities: hide
        hold_action:
          action: more-info
        entity: sensor.front_door_combined
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.entrance ]]]"
        icon_height: 50px
        state:
          - value: Open, Unlocked
            color: red
            icon: mdi:door-open
            styles:
              icon:
                - animation: blink 2s ease infinite
          - value: Open, Locked
            color: red
            icon: mdi:door-open
            styles:
              icon:
                - animation: blink 2s ease infinite
          - value: Closed, Unlocked
            color: orange
            icon: mdi:door-closed
          - value: Closed, Locked
            color: green
            icon: mdi:door-closed-lock

      #Internet Button
      - type: custom:button-card
        template: internet
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.internet ]]]"
        entity: binary_sensor.internet_connection
        tap_action:
          action: fire-dom-event
          local_conditional_card:
            action: set
            ids:
              - entrance: hide
              - internet: toggle
              - cameras: hide
              - fridges: hide
              - entities: hide
        hold_action:
          action: more-info

      #Cameras Button
      - type: custom:button-card
        template: camera
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.cameras ]]]"
        entity: binary_sensor.cameras_online
        tap_action:
          action: fire-dom-event
          local_conditional_card:
            action: set
            ids:
              - entrance: hide
              - internet: hide
              - cameras: toggle
              - fridges: hide
              - entities: hide
        hold_action:
          action: more-info

      #Fridges Button
      - type: custom:button-card
        template: ha-button
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.fridges ]]]"
        entity: group.fridges
        state:
          - value: 'on'
            icon: mdi:fridge-alert-outline
            color: red
            styles:
              icon:
                - animation: blink 2s ease infinite
          - value: 'off'
            icon: mdi:fridge-outline
            color: green
        tap_action:
          action: fire-dom-event
          local_conditional_card:
            action: set
            ids:
              - entrance: hide
              - internet: hide
              - cameras: hide
              - fridges: toggle
              - entities: hide
        hold_action:
          action: more-info

      #Entities Button
      - type: custom:state-switch
        entity: user
        states:
          Shlomi:
            type: custom:button-card
            template: ha-button
            name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.entities ]]]"
            entity: sensor.unavailable_entities
            state:
              - operator: default
                icon: mdi:home-assistant
                color: red
              - value: Online
                icon: mdi:home-assistant
                color: green
            tap_action:
              action: fire-dom-event
              local_conditional_card:
                action: set
                ids:
                  - entrance: hide
                  - internet: hide
                  - cameras: hide
                  - fridges: hide
                  - entities: toggle
            hold_action:
              action: more-info

#Hidden Cards

  #Entrance
  - type: custom:local-conditional-card
    default: hide
    id: entrance
    card:
      !include /config/lovelace/cards/quick_status_entrance.yaml

  #Internet
  - type: custom:local-conditional-card
    default: hide
    id: internet
    card:
      !include /config/lovelace/cards/quick_status_internet.yaml

  #Cameras
  - type: custom:local-conditional-card
    default: hide
    id: cameras
    card:
      !include /config/lovelace/cards/quick_status_cameras.yaml


  #Fridges
  - type: custom:local-conditional-card
    default: hide
    id: fridges
    card:
      !include /config/lovelace/cards/quick_status_fridges.yaml

  #Entities
  - type: custom:local-conditional-card
    default: hide
    id: entities
    card:
      !include /config/lovelace/cards/quick_status_entities.yaml
