type: vertical-stack
cards:
  - type: custom:button-card
    template: title
    name: Curtains
    show_icon: false
    double_tap_action:
      action: call-service
      service: cover.toggle
      service_data:
        entity_id: cover.curtains
      confirmation:
        text: >-
          [[[ return 'Are you sure? ' +
          (states['cover.curtains'].state == 'off' ?
          'Open' : 'Close') + ' all Curtains in the
          house?' ]]]
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.living_room_curtain
          - type: custom:button-card
            template: cover-stop
            entity: cover.living_room_curtain
            icon: mdi:sofa-outline
          - type: custom:button-card
            template: cover-down
            entity: cover.living_room_curtain
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.kitchen_curtain
          - type: custom:button-card
            template: cover-stop
            entity: cover.kitchen_curtain
            icon: mdi:silverware-fork-knife
          - type: custom:button-card
            template: cover-down
            entity: cover.kitchen_curtain
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.office_curtain
          - type: custom:button-card
            template: cover-stop
            entity: cover.office_curtain
            icon: mdi:monitor
          - type: custom:button-card
            template: cover-down
            entity: cover.office_curtain
      - type: custom:button-card
        color_type: blank-card
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: cover-up
            entity: cover.bedroom_curtain
          - type: custom:button-card
            template: cover-stop
            entity: cover.bedroom_curtain
            icon: mdi:bed
          - type: custom:button-card
            template: cover-down
            entity: cover.bedroom_curtain
