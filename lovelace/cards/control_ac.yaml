type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: climate-button
        entity: climate.ac_damper_living_room
        name: Living Room
        icon: mdi:sofa-outline
        triggers_update:
          - binary_sensor.balcony_window
          - binary_sensor.kitchen_window
          - sensor.living_room_temperature_monitor
          - timer.ac_damper_living_room
        variables:
          window_entity_ids:
            - binary_sensor.balcony_window
            - binary_sensor.kitchen_window
          temperature_monitor_entity_id: sensor.living_room_temperature_monitor
          damper_name: ac_damper_living_room

      - type: custom:button-card
        template: climate-button
        entity: climate.ac_damper_office
        name: Office
        icon: mdi:monitor
        variables:
          window_entity_ids: binary_sensor.office_window
          temperature_monitor_entity_id: sensor.office_temperature_monitor
          damper_name: ac_damper_office
        triggers_update:
          - binary_sensor.office_window
          - sensor.office_temperature_monitor
          - timer.ac_damper_office

      - type: custom:button-card
        template: climate-button
        entity: climate.ac_damper_birds
        name: Birds
        icon: mdi:bird
        variables:
          window_entity_ids: binary_sensor.birds_window
          temperature_monitor_entity_id: sensor.birds_temperature_monitor
          damper_name: ac_damper_birds
        triggers_update:
          - binary_sensor.birds_window
          - sensor.birds_temperature_monitor
          - timer.ac_damper_birds

      - type: custom:button-card
        template: climate-button
        entity: climate.ac_damper_riley
        name: Riley
        icon: mdi:face-woman-outline
        variables:
          window_entity_ids: binary_sensor.riley_window
          temperature_monitor_entity_id: sensor.riley_temperature_monitor
          damper_name: ac_damper_riley
        lock:
          enabled: >-
            [[[ return
            states["input_boolean.riley_is_sleeping"].state
            == "on" ]]]
          duration: 3
        triggers_update:
          - binary_sensor.riley_window
          - sensor.riley_temperature_monitor
          - timer.ac_damper_riley

      - type: custom:button-card
        template: climate-button
        entity: climate.ac_damper_bedroom
        name: Bedroom
        icon: mdi:bed
        variables:
          window_entity_ids: binary_sensor.bedroom_window
          temperature_monitor_entity_id: sensor.bedroom_temperature_monitor
          damper_name: ac_damper_bedroom
        triggers_update:
          - binary_sensor.bedroom_window
          - sensor.bedroom_temperature_monitor
          - timer.ac_damper_bedroom

  - type: conditional
    conditions:
      - entity: input_boolean.show_fans_in_ui
        state: "on"
    card:
      type: vertical-stack
      cards:
        - type: custom:button-card
          template: title
          name: Fans
          show_icon: false
          double_tap_action:
            action: call-service
            service: cover.toggle
            service_data:
              entity_id: cover.curtains
            confirmation:
              text: >-
                [[[ return 'Are you sure? ' +
                (states['cover.curtains'].state == 'off'
                ? 'Open' : 'Close') + ' all Curtains in
                the house?' ]]]
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: ha-button
              entity: fan.balcony_fan
              name: Balcony
              icon: mdi:ceiling-fan
              hold_action:
                action: more-info
            - type: custom:button-card
              template: ha-button
              entity: fan.living_room_fan
              name: Living Room
              icon: mdi:fan
              hold_action:
                action: fire-dom-event
                browser_mod:
                  command: popup
                  hide_header: false
                  title: Living Room Fan
                  card:
                    type: vertical-stack
                    cards:
                      - entity: fan.living_room_fan
                        name: Living Room Fan
                        type: custom:fan-xiaomi
                        # platform: xiaomi_miio_fan
                      - type: custom:button-card
                        entity: script.reset_fan
                        name: Reset Angle
                        icon: mdi:angle-obtuse
                        layout: icon_name
                        styles:
                          card:
                            - height: 60px
                        tap_action:
                          action: call-service
                          service: script.reset_fan
                          service_data:
                            entity_id: fan.living_room_fan

            - type: custom:button-card
              template: ha-button
              entity: fan.office
              name: Office
              icon: mdi:ceiling-fan
              hold_action:
                action: more-info

            # - type: custom:button-card
            #   template: ha-button
            #   entity: fan.blue_fan
            #   icon: mdi:fan
            #   hold_action:
            #     action: more-info
            - type: conditional
              conditions:
                - entity: fan.gray_fan
                  state_not: "unavailable"
              card:
                type: custom:button-card
                template: ha-button
                entity: fan.gray_fan
                icon: mdi:fan
                lock:
                  enabled: >-
                    [[[ return
                    states["input_boolean.riley_is_sleeping"].state
                    == "on" ]]]
                  duration: 3
            - type: custom:button-card
              template: ha-button
              entity: fan.bedroom_fan
              name: Bedroom Fan
              icon: mdi:fan
              hold_action:
                action: fire-dom-event
                browser_mod:
                  command: popup
                  hide_header: false
                  title: Bedroom Fan
                  card:
                    type: vertical-stack
                    cards:
                      - entity: fan.bedroom_fan
                        name: Bedroom Fan
                        type: custom:fan-xiaomi
                        # platform: xiaomi_miio_fan
                      - type: custom:button-card
                        entity: script.reset_fan
                        name: Reset Angle
                        icon: mdi:angle-obtuse
                        layout: icon_name
                        styles:
                          card:
                            - height: 60px
                        tap_action:
                          action: call-service
                          service: script.reset_fan
                          service_data:
                            entity_id: fan.bedroom_Fan
