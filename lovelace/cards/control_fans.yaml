type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: ha-button
        entity: fan.balcony_fan
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.balcony ]]]"
        icon: mdi:ceiling-fan
        hold_action:
          action: more-info


      - type: conditional
        conditions:
          - entity: fan.living_room_fan
            state_not: "unavailable"
        card:
          type: custom:button-card
          template: ha-button
          entity: fan.living_room_fan
          name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.living_room ]]]"
          icon: mdi:fan
          hold_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Living Room Fan
                content:
                  type: vertical-stack
                  cards:
                    - entity: fan.living_room_fan
                      name: Living Room Fan
                      type: custom:fan-xiaomi
                      # platform: xiaomi_miio_fan
                    - type: custom:button-card
                      entity: script.reset_fan
                      name: Reset Angle
                      icon: mdi:angle-obtuse
                      layout: icon_name
                      styles:
                        card:
                          - height: 60px
                      tap_action:
                        action: call-service
                        service: script.reset_fan
                        service_data:
                          entity_id: fan.living_room_fan

      - type: custom:button-card
        template: ha-button
        entity: switch.toilet_vent
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.toilet ]]]"
        icon: mdi:hvac
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
        
      - type: custom:button-card
        template: ha-button
        entity: fan.office_fan
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.office ]]]"
        icon: mdi:ceiling-fan
        hold_action:
          action: more-info

      # - type: custom:button-card
      #   template: ha-button
      #   entity: fan.blue_fan
      #   icon: mdi:fan
      #   hold_action:
      #     action: more-info
      - type: conditional
        conditions:
          - entity: fan.gray_fan
            state_not: "unavailable"
        card:
          type: custom:button-card
          template: ha-button
          entity: fan.gray_fan
          icon: mdi:fan
          name: "Gray Fan"
            
      - type: conditional
        conditions:
          - entity: fan.riley_fan
            state_not: "unavailable"
        card:
          type: custom:button-card
          template: ha-button
          entity: fan.riley_fan
          name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.riley ]]]"
          icon: mdi:fan
          hold_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Riley Fan
                content:
                  type: vertical-stack
                  cards:
                    - entity: fan.riley_fan
                      name: Bedroom Fan
                      type: custom:fan-xiaomi
                      # platform: xiaomi_miio_fan
                    - type: custom:button-card
                      entity: script.reset_fan
                      name: Reset Angle
                      icon: mdi:angle-obtuse
                      layout: icon_name
                      styles:
                        card:
                          - height: 60px
                      tap_action:
                        action: call-service
                        service: script.reset_fan
                        service_data:
                          entity_id: fan.riley_fan
          lock:
            enabled: >-
              [[[ return
              states["input_boolean.riley_is_sleeping"].state
              == "on" ]]]
            duration: 3
          triggers_update:
            - input_boolean.riley_is_sleeping

      - type: custom:button-card
        template: ha-button
        entity: fan.bedroom_fan
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.bedroom ]]]"
        icon: mdi:ceiling-fan
        hold_action:
          action: more-info