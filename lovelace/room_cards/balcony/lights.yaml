type: vertical-stack
cards:
  - type: custom:button-card
    template: title
    name: Lights

  - type: conditional
    conditions:
      - entity: light.balcony_string_lights
        state: "on"
    card:
      type: custom:slider-entity-row
      entity: light.balcony_string_lights
      full_row: true
      min: 1
      max: 100
      step: 5

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: ha-button
        entity: light.balcony_string_lights
        name: String Lights
        icon: mdi:string-lights
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.balcony_main
        name: Main
        icon: mdi:wall-sconce-outline
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: script.balcony_fan_light
        name: Fan Light
        icon: mdi:ceiling-fan-light
        icon_height: 50px
        tap_action:
          action: call-service
          service: script.balcony_fan_light
