type: vertical-stack
cards:
  - type: custom:button-card
    template: title
    name: Lights

  - type: conditional
    conditions:
      - entity: light.living_room_dimmable_lights
        state: "on"
    card:
      type: custom:slider-entity-row
      entity: light.living_room_dimmable_lights
      full_row: true
      min: 1
      max: 100
      step: 5

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: ha-button
        entity: light.living_room_main_combined
        name: Main
        icon: mdi:sofa-outline
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.living_room_entrance_combined
        name: Entrance
        icon: mdi:door
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.living_room_hallway_combined
        name: Hallway
        icon: mdi:hexagon-multiple-outline
        icon_height: 50px

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: ha-button
        entity: light.living_room_tv_light_combined
        name: TV Light
        icon: mdi:television-classic
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.living_room_side_lamp_combined
        name: Side Lamp
        icon: mdi:floor-lamp-torchiere-variant
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.living_room_bff_light
        name: BFF
        icon: mdi:alpha-b
        icon_height: 50px

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: ha-button
        entity: light.kitchen_island_combined
        name: Kitchen Island
        icon: mdi:cube-outline
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.kitchen_pantry
        name: Kitchen Pantry
        icon: mdi:fridge-outline
        icon_height: 50px

      - type: custom:button-card
        template: ha-button
        entity: light.kitchen_counter
        name: Kitchen Counter
        icon: mdi:countertop-outline
        icon_height: 50px
