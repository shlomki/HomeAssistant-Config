panel: true
icon: mdi:view-dashboard-variant-outline
badges: []
cards:
  - type: vertical-stack
    cards:

      #Title
      - type: custom:button-card
        template: title-large
        name: >
          [[[ 
            let lang = states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state;
            let greeting = states['sensor.localization_' + lang].attributes[ states["sensor.time_of_day"].state.toLowerCase() + '_greeting'];
            let family = states['sensor.localization_' + lang].attributes.the_green_family;
            return greeting + ", " + family;]]]

      - type: horizontal-stack
        cards:

          - type: vertical-stack
            cards:

              # - type: custom:button-card
              #   template: title
              #   name: >
              #     [[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes[ states["sensor.time_of_day"].state.toLowerCase() + '_greeting'] ]]]

              - type: horizontal-stack
                cards:

                  #Who's Home
                  - !include /config/lovelace/cards/whos_home_title_2_rows.yaml

                  - type: vertical-stack
                    cards:

                      - type: custom:button-card
                        template: title
                        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.weather ]]]"

                      - type: custom:weather-card
                        entity: weather.outside_weather
                        details: false


              - !include /config/lovelace/cards/control_windows_shutters.yaml

              - !include /config/lovelace/cards/control_windows_curtains.yaml

              # - type: 'custom:digital-clock'
              #   secondLineFormat: "cccc, yyyy LLL dd, hh:mm:ss a"
              #   firstLineFormat: ""

          - type: vertical-stack
            cards:
  
              - !include /config/lovelace/cards/quick_status_entrance_title.yaml

              - !include /config/lovelace/cards/control_lights_title_2rows.yaml

              - !include /config/lovelace/cards/control_ac_title.yaml

              - !include /config/lovelace/cards/control_fans_title.yaml




