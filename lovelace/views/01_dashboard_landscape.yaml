title: Dashboard
path: dashboard
visible:
  - user: 954f920b6d6b4dd795e5ea5ab3f225d5
  - user: 9ccaeb57363d4902b296eb297da459e3
  - user: aa6d3713da1a4e1eac92dd176a3ae708
  - user: 441ffac368ed4f50911212c0816b227a
panel: true
icon: mdi:view-dashboard-variant-outline
badges: []
cards:
  - type: vertical-stack
    cards:

      #Title
      - type: custom:button-card
        template: title-large
        name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.the_green_family ]]]"

      - type: horizontal-stack
        cards:

          - type: vertical-stack
            cards:

              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: >
                      [[[ return states["sensor.greeting_title"].state; ]]]


                  - type: custom:button-card
                    template: title
                    name: "[[[ return states['sensor.localization_' + states['input_select.local_lang_' + user.name.replace(' ','_').toLowerCase()].state].attributes.weather ]]]"

              - type: horizontal-stack
                cards:

                  - type: markdown
                    content: '{{ states(''sensor.greeting_body'') }}'

                  - type: custom:weather-card
                    entity: weather.home
                    details: false

              #Dashboard shortcuts
              - !include /config/lovelace/cards/quick_status_title.yaml

              #Who's Home
              - !include /config/lovelace/cards/whos_home.yaml

              

          - type: vertical-stack
            cards:

              - !include /config/lovelace/cards/control_ac_title.yaml

              - !include /config/lovelace/cards/control_lights_title_2rows.yaml

              - !include /config/lovelace/cards/control_windows_shutters.yaml

              # - !include /config/lovelace/cards/control_windows_curtains.yaml






