icon: mdi:motion-sensor
panel: false
path: sensors
title: Sensors
visible:
  - user: aa6d3713da1a4e1eac92dd176a3ae708
badges: []
cards:
  - type: custom:button-card
    template: back-button
  - type: entities
    entities:
      - entity: sensor.unavailable_entities
    title: New Unavailable Entities
  - type: custom:auto-entities
    card:
      type: entities
      title: Motion Sensors
    filter:
      include:
        - domain: binary_sensor
          entity_id: "*_motion"
        - domain: binary_sensor
          entity_id: "*_presence"
      exclude: []
    sort:
      method: state
  - type: custom:auto-entities
    card:
      type: entities
      title: Leak Sensors
    filter:
      include:
        - domain: binary_sensor
          entity_id: "*_leak"
      exclude: []
    sort:
      method: state
  - type: custom:auto-entities
    card:
      type: entities
      title: Door Sensors
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: opening
      exclude: []
    sort:
      method: state
  - entities:
      - entity: binary_sensor.rain
      - entity: binary_sensor.toilet_flush
    show_header_toggle: false
    title: Other Sensors
    type: entities
  - type: custom:auto-entities
    card:
      type: entities
      title: Low Battery Levels
    filter:
      include:
        - entity_id: binary_sensor.front_door_lock_battery
          state: "on"
        - domain: sensor
          entity_id: "*_battery_level"
          state: <99
      exclude:
        - entity_id: sensor.inbal_s10plus_battery_level
        - entity_id: sensor.inbal_zenfone9_battery_level
        - entity_id: sensor.house_tablet_battery_level
        - entity_id: sensor.black_tablet_battery_level
    sort:
      method: state
